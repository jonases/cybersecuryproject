{{template "header" .}}

  <body>
        <div class="container">

          {{template "mainmenu" .}}
          <main role="main" >
            <h1 class="cover-heading">This is the contact page.</h1>
            <div id="flash-container">
                {{range $fm := .flashes}}
                    <div id="flash-message" class="alert alert-dismissible fade show {{.Class}}" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{.Message}}
                    </div>
                {{end}}
            </div>
              <a href="/contact" class="btn btn-lg btn-secondary">Contact us</a>
              <form method="post">
                <div class="form-group">
                  <label for="name">Name</label>
                  <div><input type="text" class="form-control" id="name" name="name" maxlength="48" placeholder="Name" required /></div>
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <div><input type="email" class="form-control" id="email" name="email" maxlength="48" placeholder="Email"  required/></div>
                </div>
                <div class="form-group">
                  <label for="message">Message</label><div>
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message Here" required ></textarea>	</div>
                </div>
                
                <input type="submit" id="submit" value="Send Message" class="btn btn-primary" />
                <input type="hidden" name="token" value="{{.token}}">
            </form>
          </main>

          {{template "footer"}}

        </div>


    {{template "js"}}
  </body>
</html>
